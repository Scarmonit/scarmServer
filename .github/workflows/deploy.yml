name: Deploy Container

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Pre-build Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=dev --legacy-peer-deps

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Unit tests + Coverage thresholds
        run: npm run test:coverage

      # Manual Trivy installation & filesystem scan
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Security scan (FS HIGH/CRITICAL)
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --no-progress . || { echo 'High/Critical vulnerabilities found in filesystem'; exit 1; }

      - name: Health endpoint smoke (node process)
        run: |
          node src/index.js &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          for i in {1..10}; do
            sleep 1
            curl -sf http://localhost:3000/health && break || echo "Waiting for health... ($i)"
          done
            curl -sf http://localhost:3000/health | grep '"status":"ok"'
          kill $SERVER_PID

  build-and-push:
    name: Build & Push Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},value=${{ steps.pkg.outputs.version }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Security scan (Image HIGH/CRITICAL)
        run: |
          IMAGE=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | cut -d',' -f1)
          echo "Scanning image $IMAGE"
          trivy image --exit-code 1 --severity HIGH,CRITICAL --no-progress $IMAGE || { echo 'High/Critical vulnerabilities found in image'; exit 1; }

      - name: Run container health check
        run: |
          IMAGE=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | cut -d',' -f1)
          echo "Testing image: $IMAGE"
          docker run -d --name scarmserver-test -p 3000:3000 $IMAGE || exit 1
          for i in {1..15}; do
            sleep 2
            curl -sf http://localhost:3000/health && break || echo "Waiting for container health... ($i)"
          done
          curl -sf http://localhost:3000/health | grep '"status":"ok"'
          docker rm -f scarmserver-test

      - name: Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.pkg.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "Image built, scanned, and health check passed." >> $GITHUB_STEP_SUMMARY
