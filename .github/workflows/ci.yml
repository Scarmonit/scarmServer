name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier format check
        run: npm run format:check

      - name: Enforce formatting (fail if diff)
        run: |
          npm run format
          git diff --exit-code || (echo "Formatting issues found. Run npm run format locally." && exit 1)

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run coverage (Node 22 only)
        if: ${{ matrix.node == '22.x' }}
        run: npm run test:coverage

      - name: Enforce coverage thresholds (Node 22 only)
        if: ${{ matrix.node == '22.x' }}
        run: node scripts/coverage-threshold-check.js

      - name: Upload lcov to artifact (Node 22 only)
        if: ${{ matrix.node == '22.x' }}
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage/lcov.info
          if-no-files-found: error

      - name: Codecov Upload (Node 22 only)
        if: ${{ matrix.node == '22.x' }}
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifact (Node 22 only)
        if: ${{ matrix.node == '22.x' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          if-no-files-found: ignore

      - name: Publish coverage summary (Node 22 only)
        if: ${{ matrix.node == '22.x' }}
        run: |
          if [ -f coverage/summary.txt ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build & Artifact
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (placeholder)
        run: echo "Build step placeholder"

      - name: Upload dist artifact (if exists)
        if: ${{ hashFiles('dist/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: ignore
